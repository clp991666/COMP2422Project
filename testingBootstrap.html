<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- jQuery library -->
	<script src="js/jquery-2.1.3.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="js/bootstrap.js"></script>
	<script src="js/customFunction.js"></script>

	<style type="text/css">
		.form-horizontal .control-label {
			/* text-align:right; */
			text-align : left;
		}

		table {
			display : none;
		}

		table.active {
			display : table;
		}

		#bookingTable td {
			text-align : center;
		}

		#bookingTable td.success {
			cursor : pointer;
		}

		#bookingTable td.checked:after {
			position                : relative;
			top                     : 1px;
			display                 : inline-block;
			font-family             : 'Glyphicons Halflings';
			font-style              : normal;
			font-weight             : normal;
			line-height             : 1;
			-webkit-font-smoothing  : antialiased;
			-moz-osx-font-smoothing : grayscale;
			content                 : "\e013";
		}
		span.dropdown{
			float:right;
		}
	</style>
</head>
<body>
	<table class="table table-condensed table-bordered" id="table0">
		<thead>
			<tr>
				<th>Time</th>
				<th>22</th>
				<th>23</th>
				<th>24</th>
				<th>25</th>
				<th>26</th>
				<th>27</th>
				<th>28</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row" class="col-md-1">9</th>
				<td class="success col-md-1" date="22/3" startTime="9" endTime="10" onclick=checked(this)>
					<span class="dropdown" onclick=dropdown("#slot1")>
						<span class="glyphicon glyphicon-chevron-down" data-toggle="dropdown">
						</span>
						<ul class="dropdown-menu" id="slot1" role="menu">
							<li role="presentation"><a role="menuitem" onclick=listChecked(this)>1</a></li>
							<li role="presentation"><a role="menuitem" onclick=listChecked(this)>2</a></li>
							<li role="presentation"><a role="menuitem" onclick=listChecked(this)>3</a></li>
						</ul>
					</span>
				</td>
				<td class="success col-md-1" date="23/3" startTime="9" endTime="10" onclick=checked(this)>
					<span class="dropdown" onclick=dropdown("#slot2")>
						<span class="glyphicon glyphicon-chevron-down" data-toggle="dropdown">
						</span>
						<ul class="dropdown-menu" id="slot2" role="menu">
							<li role="presentation"><a role="menuitem" onclick=listChecked(this)>1</a></li>
							<li role="presentation"><a role="menuitem" onclick=listChecked(this)>2</a></li>
							<li role="presentation"><a role="menuitem" onclick=listChecked(this)>3</a></li>
						</ul>
					</span>
				</td>
				<td class="col-md-1" date="24/3" startTime="9" endTime="10"></td>
				<td class="col-md-1" date="25/3" startTime="9" endTime="10"></td>
				<td class="col-md-1" date="26/3" startTime="9" endTime="10"></td>
				<td class="col-md-1" date="27/3" startTime="9" endTime="10"></td>
				<td class="col-md-1" date="28/3" startTime="9" endTime="10"></td>
			</tr>
			<tr>
				<th scope="row">10</th>
				<td date="22/3" startTime="10" endTime="11"></td>
				<td date="23/3" startTime="10" endTime="11"></td>
				<td date="24/3" startTime="10" endTime="11" class="success" onclick=checked(this)></td>
				<td date="25/3" startTime="10" endTime="11" class="success" onclick=checked(this)></td>
				<td date="26/3" startTime="10" endTime="11"></td>
				<td date="27/3" startTime="10" endTime="11"></td>
				<td date="28/3" startTime="10" endTime="11"></td>
			</tr>
		</tbody>
	</table>
	<div>&nbsp;</div>

	<button type="button" class="btn btn-primary btn-lg" onclick=goBack()>clear</button>
	<button type="button" class="btn btn-primary btn-lg" onclick=goBack() style="float:right;">Book</button>
</div>
</div>
</div>
</body>
</html>
