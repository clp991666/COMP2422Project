    <div class="container">

        <form class="form-signin" action="do.php?action=login" method="POST">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Student ID / Staff ID</label>
            <input type="text" name="uid" id="inputEmail" class="form-control" placeholder="Student ID / Staff ID"
                   required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="pw" id="inputPassword" class="form-control" placeholder="Password" required>

            <div id="msg" style="display: none" class="alert alert-danger">Wrong username</div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>
    <!-- /container -->

    <script>
        function getQuery(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        if (getQuery('err') != null) {
            $('#msg').css('display', '').text(getQuery('err'));
        }
    </script>
